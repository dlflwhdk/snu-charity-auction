{% extends "base.html" %}
{% load static %}
{% block content %}
  <style>
    *, *:before, *:after {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
    box-sizing: border-box;
    }

    body {
      font-family: 'Lato', sans-serif;
      color: #333;
      font-weight: 400;
      font-size: 16px;
    }

    table {
      max-width: 960px;
      margin: 80px auto;
    }

    caption {
      font-size: 18px;
      font-weight: 400;
      padding: 12px 0;
    }

    thead th {
      background: #bbdefb;
      color: #fff;
      font-weight: initial;
    }

    tr { background: #f1f1f1; }

    tr:nth-child(2n) { background: #e0e0e0; }

    th, td {
      text-align: left;
      padding: 24px;
    } 
  
    tfoot tr { background: none; }

    tfoot td {
      padding: 12px 2px;
      font-style: italic;
      color: #8a97a0;
    }
    #modal {
      display:none;
      position:relative;
      width:100%;
      height:100%;
      z-index:1;
    }

    #modal h2 {
      margin:0;   
    }

    #modal button {
      display:inline-block;
      width:100px;
      margin-left:calc(100% - 100px - 10px);
    }

    #modal .modal_content {
      width:300px;
      margin:100px auto;
      padding:20px 10px;
      background:#fff;
      border:2px solid #666;
    }

    #modal .modal_layer {
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0, 0, 0, 0.5);
      z-index:-1;
    } 
  </style>
  <div class="container p-3">
    <h1 class="text-center md-10 mb-5 font-weight-bold">사용자 리스트</h1>
    <table>
      <thead>
      <tr>
        <td>No</td>
        <td>권한</td>
        <td>이름</td>
        <td>메일</td>
        <td></td>        
      </tr>
      </thead>
      <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          {% if user.is_admin %}
            <td>관리자</td>
          {% endif %}
          {% if not user.is_admin %}
            <td>사용자</td>
          {% endif %}
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>
            <div id="root">   
              <button type="button" id="modal_opne_btn">관리</button>
       
            </div>
            <div id="modal">
   
            <div class="modal_content">
              <h2>모달 창</h2>
       
                <p>모달 창 입니다.</p>
       
                <button type="button" id="modal_close_btn">닫기</button>
       
            </div>
   
            <div class="modal_layer"></div>
            </div>
          </td>
        </tr>    	
      {% endfor %}
      </tbody>
    </table>
  </div>
  <script>
    document.getElementById("modal_opne_btn").onclick = function() {
        document.getElementById("modal").style.display="block";
    }
   
    document.getElementById("modal_close_btn").onclick = function() {
        document.getElementById("modal").style.display="none";
    }   
  </script>
{% endblock %}
